name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - name: Build
      run: mkdir -p bin/linux/amd64
    - name: Build
      run: go build -o bin/linux/amd64/Kotone-DiVE

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
      # Artifact name
        path: bin
