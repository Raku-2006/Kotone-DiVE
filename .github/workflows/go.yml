name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./... -o bin/linux/amd64/Kotone-DiVE
    - name: Build
      run: go build -v ./... -o bin/linux/386/Kotone-DiVE
      env:
        GOARCH: 386

    - name: Build
      run: go build -v ./... -o bin/windows/Kotone-DiVE.exe
      env:
        GOOS: windows
    - name: Build
      run: go build -v ./... -o bin/Kotone-DiVE
      env:
        GOOS: darwin

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
      # Artifact name
        path: bin
